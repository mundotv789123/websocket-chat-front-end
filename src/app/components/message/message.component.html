<div class="{{(message.me ? 'ms-3' : 'me-3')}}">
    <p class="text-muted m-0">{{message.author}}</p>
    <p class="{{(message.me ? 'bg-info' : 'bg-warning')}} m-0 p-2 rounded-2 shadow m-0" style="white-space: pre-line">
        {{message.message}}
    </p>
    <p class="text-end text-muted">
        <small>{{ message.createdAt | date: 'dd/MM/yyyy hh:mm' }}</small>
    </p>
</div>
